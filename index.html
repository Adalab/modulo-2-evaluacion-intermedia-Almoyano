<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Módulo 2 Evaluación intermedia</title>
  </head>
  <body>
    <main>
      <h1>Adivina el número</h1>
      <h2>Introduce aquí tu número</h2>
      <label>
        <input class="js-usernumber" type="text" id="Name" name="Name" value />
      </label>
      <button type="button" name="button" class="js-button">Prueba</button>
      <label>
        <p class="js-clue">Pista: Escribe el número y dale a Prueba</p>
        <p class="js-attempt">Número de intentos</p>
      </label>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
